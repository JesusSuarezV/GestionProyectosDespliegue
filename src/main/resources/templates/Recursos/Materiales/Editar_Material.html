<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Material Asignado</title>
<div th:replace="Menu.html"></div>
<div class="contenedor-principal" id="contenedor-move">
	<a class="boton-volver" th:href="@{'/Proyectos/' + ${proyecto.id} + '/Subproyectos/' + ${subproyecto.id} + '/Items/' + ${itemSubproyecto.id} + '/APU/' + ${apuItemSubproyecto.id} + '/Recursos/Materiales'}">VOLVER</a>
	<form th:action="@{'/Proyectos/' + ${proyecto.id} + '/Subproyectos/' + ${subproyecto.id} + '/Items/' + ${itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/Materiales/' + ${material.id} + '/Actualizar'}" th:object="${material}" method="POST">
		<div class="contenedor-play-subproyecto">
			<div class="proyecto-play">
			
				</div>
				
				<div class="ubicacion">
    					<a>PROVEEDOR</a>
    						<div class="texto">
        						<input class="cuadro-texto" type="number" id="proveedor" name="proveedor" th:field="*{proveedor}" placeholder="Digite el nuevo codigo del proveedor:  " required>
    						</div>
    					
			</div>
			<br>
				
				<div class="ubicacion">
    					<a>CANTIDAD</a>
    						<div class="texto">
        						<input class="cuadro-texto" type="text" id="cantidad" name="cantidad" th:field="*{cantidad}" placeholder="Digite la nueva cantidad: " required pattern="^\d+(\.\d+)?$">
    						</div>
    					
			</div>
			<br>
			<div class="ubicacion">
    					<a>VALOR UNITARIO</a>
    						<div class="texto">
        						<input class="cuadro-texto" type="text" id="valorUnitario" name="valorUnitario" th:field="*{valorUnitario}" placeholder="Digite el nuevo valor unitario: " required pattern="^\d+(\.\d+)?$">
    						</div>
    					
			</div>
			
			<button type="submit" class="boton-subproyecto">ACTUALIZAR MATERIAL</button>
		</div>
		</form>
</div>
</div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>

</html>

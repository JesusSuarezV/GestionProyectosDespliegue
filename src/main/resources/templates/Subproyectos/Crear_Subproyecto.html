<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Subproyecto</title>
    <div th:replace="Menu.html"></div>
        <div class="contenedor">
        <form th:action="@{'/Proyectos/' + ${proyecto.id} + '/Subproyectos/Guardar'}" th:object="${subproyecto}" method="POST">
            <div class="formulario">
                <div class="contenedor-formulario">
                    <div class="nombre-proyecto">
                        <label for="nombre-proyecto">NOMRRE DEL SUBPROYECTO*</label>
                    </div>
                    <div class="texto">
                        <input class="cuadro-texto" input type="text" id="nombre" name="nombre" required>
                    </div>
                </div>
            </div>
            <div class="botones">
            	<button type="submit" class="boton boton-verde">GUARDAR</button>
                <button type="button" onclick="window.location.href='/Proyectos/{id}/Subproyectos'" class="boton boton-rojo">CANCELAR</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items	</title>
    <div th:replace="Menu.html"></div>
    <div class="contenedor-principal" id="contenedor-move">
            <a class="boton-volver" href="/Proyectos">VOLVER</a>
            <div class="contenedor-play-subproyecto">
                <div class="proyecto-play">
                    <div class="contenedor-proyecto">
                        <div class="nombre">
                            <a>LISTADO DE ITEMS</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-play-subproyecto">
            <tr th:each="item : ${items}">
                <div class="proyecto-play">
                    <div class="contenedor-proyecto">
                        <div class="nombre">
                            <a th:text="${item.nombre}"></a>
                        </div>
                        <div class="logos-proyecto">
                        
                            <a th:href="@{'/Items/' + ${item.id} + '/Editar'}" ><img class="icon-proyecto" src="../imagenes/editar.png"></a>
						    <a th:href="@{'/Items/' + ${item.id} + '/Ocultar'}"><img class="icon-proyecto"  src="../imagenes/delete.png" onclick="return confirmarOcultar();"></a>
                        </div>
                    </div>
                </div>
                </tr>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
